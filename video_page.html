<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Surprise</title>
    <style>
body{
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    position: relative; /* Make the body a positioning context */
    background-color: #e8838f;
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    opacity: 1; 
    z-index: -1;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
}
#photo-gallery{
    align-items:center ;
    margin-left: 25%;
    height: 20px;
}

    .video-container {
    max-width : 200px;
    width: 2000px;
    height: max-content;
    margin: 10% auto;
    display: flex;
    align-items: center;
    
    justify-content: center;
}
#goback {
    position: absolute;top: 10px;
    left: 10px;
    background-color: #db3466; /* Button background color */
    color: #fff; /* Button text color */
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease; /* Smooth transition for background color */
}
.surprise-container {
    margin: 20px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 0;
    justify-content: center;
    padding: 20px;
}
video{
    width: 2000px;
    height: 200px;
}
.audio-section {
    max-width: 600px;
    margin: 20px auto; /* Center the audio section using margin */
    text-align: center;
}
    </style>
</head>
<body>
    
    <div class="surprise-container">
        <button id="goback" onclick="goBack()">Go Back</button>
        <section id="next-surprise">
            <div class="video-container">
                <video controls>
                    <source class="video" src="your_video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
        <section class="audio-section">
            <h2>Special Birthday Song</h2>
            <p>Click play to listen to a special birthday song:</p>
            <audio controls>
                <source src="birthday_song.mpeg" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div>So did you like all this??</div>
        </section>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
